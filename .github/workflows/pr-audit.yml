name: PR Security Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.sol'
      - '**.js'
      - '**.ts'
      - 'contracts/**'

jobs:
  audit-pr:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get changed files
        id: changed
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(sol|js|ts)$' || echo "")
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files:"
          echo "$CHANGED_FILES"
      
      - name: Scan changed contracts
        if: steps.changed.outputs.files != ''
        env:
          ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
          BSC_RPC_URL: ${{ secrets.BSC_RPC_URL }}
        run: |
          echo "Scanning changed contracts..."
          # For each changed contract file, run static analysis
          echo '${{ steps.changed.outputs.files }}' | while read -r file; do
            if [[ $file == *.sol ]]; then
              echo "Analyzing $file"
              # Run antivirus scanner on the file
              # This is a placeholder - actual implementation would analyze the file
            fi
          done
          
          # Create a mock report for demonstration
          mkdir -p reports
          echo '[]' > reports/pr-scan.json
      
      - name: Generate audit report
        id: report
        run: |
          if [ -f "reports/pr-scan.json" ]; then
            ISSUES=$(jq 'length' reports/pr-scan.json)
            echo "issues=$ISSUES" >> $GITHUB_OUTPUT
            
            CRITICAL=$(jq '[.[] | select(.summary.overallRisk == "critical")] | length' reports/pr-scan.json || echo "0")
            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          else
            echo "issues=0" >> $GITHUB_OUTPUT
            echo "critical=0" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ðŸ” Security Audit Results\n\n';
            
            const changedFiles = `${{ steps.changed.outputs.files }}`.trim();
            
            if (!changedFiles) {
              comment += 'âœ… No contract files were changed in this PR.\n';
            } else {
              const issues = parseInt('${{ steps.report.outputs.issues }}') || 0;
              const critical = parseInt('${{ steps.report.outputs.critical }}') || 0;
              
              if (issues === 0) {
                comment += 'âœ… No security issues detected in the changed files!\n\n';
              } else {
                comment += `âš ï¸ Found ${issues} potential security issue(s):\n\n`;
                
                if (critical > 0) {
                  comment += `ðŸš¨ **${critical} CRITICAL** issue(s) detected!\n\n`;
                }
                
                // Add detailed findings if report exists
                if (fs.existsSync('reports/pr-scan.json')) {
                  const report = JSON.parse(fs.readFileSync('reports/pr-scan.json', 'utf8'));
                  
                  for (const result of report) {
                    if (result.results?.antivirus?.vulnerabilities) {
                      for (const vuln of result.results.antivirus.vulnerabilities) {
                        const emoji = vuln.severity === 'critical' ? 'ðŸ”´' : 
                                     vuln.severity === 'high' ? 'ðŸŸ ' : 
                                     vuln.severity === 'medium' ? 'ðŸŸ¡' : 'âšª';
                        comment += `${emoji} **${vuln.type}** (${vuln.severity})\n`;
                        comment += `   - ${vuln.description}\n`;
                        comment += `   - **Recommendation:** ${vuln.recommendation}\n\n`;
                      }
                    }
                  }
                }
              }
              
              comment += '\n### Changed Files\n\n';
              comment += '```\n' + changedFiles + '\n```\n\n';
            }
            
            comment += '\n---\n';
            comment += '*Automated scan by SmartContractAudit PR Audit*\n';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
      
      - name: Set status check
        uses: actions/github-script@v6
        with:
          script: |
            const critical = parseInt('${{ steps.report.outputs.critical }}') || 0;
            
            const state = critical > 0 ? 'failure' : 'success';
            const description = critical > 0 
              ? `${critical} critical security issue(s) found`
              : 'No critical security issues detected';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              context: 'Security Audit',
              description: description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
      
      - name: Block merge if critical issues
        if: steps.report.outputs.critical > 0
        run: |
          echo "::error::Critical security issues detected! Please fix before merging."
          exit 1
