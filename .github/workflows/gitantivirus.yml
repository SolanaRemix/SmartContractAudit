name: GitAntivirus Security Scan

on:
  push:
    branches:
      - main
      - gitantivirus-node
      - 'feature/**'
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (default: true)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  DRY_RUN: true
  NODE_VERSION: '18'

jobs:
  antivirus-scan:
    name: Security & Antivirus Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Run SmartBrain Antivirus Scan
        id: scan
        run: |
          echo "Running GitAntivirus scan in DRY_RUN mode..."
          chmod +x scripts/master.sh
          DRY_RUN=${{ github.event.inputs.dry_run || 'true' }} scripts/master.sh scan
        continue-on-error: true

      - name: Upload quarantine report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quarantine-report
          path: .quarantine/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload SmartBrain logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smartbrain-logs
          path: SMARTBRAIN.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Check scan results
        if: steps.scan.outcome == 'failure'
        run: |
          echo "⚠️ Antivirus scan detected potential issues"
          echo "Please review the quarantine report artifacts"
          exit 1

  health-check:
    name: SmartBrain Health Check
    runs-on: ubuntu-latest
    needs: antivirus-scan
    if: always()
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Run SmartBrain Health Check
        run: |
          chmod +x scripts/master.sh
          scripts/master.sh health || echo "Health check completed with warnings"

      - name: Upload health report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-report
          path: SMARTBRAIN.log
          retention-days: 7
          if-no-files-found: ignore

  integrity-check:
    name: Repository Integrity Check
    runs-on: ubuntu-latest
    needs: antivirus-scan
    if: always()
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Run Integrity Check
        run: |
          chmod +x scripts/master.sh
          scripts/master.sh integrity || echo "Integrity check completed with warnings"

      - name: Upload integrity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integrity-report
          path: SMARTBRAIN.log
          retention-days: 7
          if-no-files-found: ignore

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [antivirus-scan, health-check, integrity-check]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## GitAntivirus Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Antivirus Scan**: ${{ needs.antivirus-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Integrity Check**: ${{ needs.integrity-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All scans completed in DRY_RUN mode (non-destructive)." >> $GITHUB_STEP_SUMMARY
